<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收信查询 - Gmail API Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .query-card { background: #fff; width: 100%; max-width: 420px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; }
        .icon-box { width: 80px; height: 80px; background: #eefff0; color: #409EFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 36px; }
        .btn-query { background-color: #409EFF; color: white; width: 100%; padding: 12px; border-radius: 6px; font-weight: 500; border: none; transition: 0.3s; font-size: 16px; }
        .btn-query:hover { background-color: #3390ff; box-shadow: 0 4px 12px rgba(64, 158, 255, 0.3); }
        .footer-links { margin-top: 25px; font-size: 14px; }
        .footer-links a { color: #666; text-decoration: none; margin: 0 10px; transition: 0.2s; }
        .footer-links a:hover { color: #409EFF; }
    </style>
</head>
<body>

    <div class="query-card">
        <div class="icon-box">
            <i class="fas fa-search-location"></i>
        </div>
        <h3 class="mb-2 fw-bold text-dark">邮件查询</h3>
        <p class="text-muted mb-4 small">请输入您的 Access Code 收取邮件</p>
        
        <form id="queryForm">
            <div class="mb-4 text-start">
                <input type="text" class="form-control form-control-lg bg-light border-0" id="code" placeholder="输入查询码 (如: ABC123XYZ)" required autofocus style="font-family: monospace; letter-spacing: 1px; text-align: center;">
            </div>
            
            <button type="submit" class="btn-query">
                <i class="fas fa-envelope-open me-2"></i> 立即收取
            </button>
        </form>

        <div class="footer-links border-top pt-4 mt-4">
            <a href="/email.html"><i class="fas fa-paper-plane"></i> 我要留言</a>
            <span class="text-muted">|</span>
            <a href="/admin" target="_blank"><i class="fas fa-user-cog"></i> 管理后台</a>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('code').value.trim();
            if (!code) return;
            
            const btn = document.querySelector('.btn-query');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 查询中...';
            btn.disabled = true;

            // 跳转到查询结果页
            window.location.href = '/' + code;
        });
    </script>
</body>
</html>
