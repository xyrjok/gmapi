<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微软邮箱管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/all.min.css" rel="stylesheet">
    <link href="files/admin.css" rel="stylesheet">
</head>
<body>

<div id="admin-container">
    <div class="mobile-header">
        <span class="fw-bold">微软邮箱管理</span>
        <button class="btn btn-sm btn-light" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div class="admin-sidebar" id="sidebar">
        <div class="sidebar-header"><i class="far fa-mail-bulk"></i> 邮箱管理后台</div>
        <ul class="list-unstyled">
            <li><a class="nav-link" href="gmail.html"><i class="fab fa-google"></i> Gmail邮箱管理</a></li>
            <li><a class="nav-link active" href="outlook.html"><i class="fab fa-microsoft"></i> 微软邮箱管理</a></li>
            <li><a class="nav-link" href="receivers.html"><i class="fas fa-inbox"></i> 收件设置</a></li>
            <li><a class="nav-link" href="logs.html"><i class="fas fa-history"></i> 发送记录</a></li>
            <li><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> 系统设置</a></li>
            <li><a class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
        </ul>
    </div>

    <div class="admin-content">
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <h3 class="m-0">微软(Outlook)邮箱管理</h3>
                <div>
                    <button class="btn btn-sm btn-success me-1" onclick="showAddModal()"><i class="fas fa-plus"></i> 添加</button>
                    </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>名称</th><th>Client ID</th><th>状态</th><th>操作</th></tr></thead>
                    <tbody id="outlookTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">添加微软节点</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3"><label>节点名称</label><input type="text" class="form-control" id="addName" placeholder="例如: 我的Outlook"></div>
                <div class="mb-3"><label>Client ID</label><input type="text" class="form-control" id="addClientId"></div>
                <div class="mb-3"><label>Client Secret</label><input type="text" class="form-control" id="addClientSecret"></div>
                <div class="mb-3"><label>Refresh Token</label><input type="text" class="form-control" id="addRefreshToken"></div>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" onclick="submitAdd()">保存</button></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="files/admin.js"></script>
<script>
    checkAuth();
    
    let addModal;
    window.onload = function() {
        addModal = new bootstrap.Modal(document.getElementById('addModal'));
        loadOutlooks();
    }

    async function loadOutlooks() {
        const tbody = document.getElementById('outlookTableBody');
        const list = await api('/api/admin/outlooks');
        if (!list) return;
        
        tbody.innerHTML = list.map(item => `
            <tr>
                <td class="fw-bold">${item.name}</td>
                <td class="small text-muted text-truncate" style="max-width: 150px;">
                   ${item.client_id ? item.client_id.substring(0, 8) + '...' : ''}
                </td>
                <td><div class="form-check form-switch"><input class="form-check-input" type="checkbox" ${item.is_active ? 'checked' : ''} onchange="toggleActive(${item.id}, this.checked)"></div></td>
                <td><button class="btn btn-sm btn-outline-danger" onclick="delOutlook(${item.id})"><i class="fas fa-trash"></i></button></td>
            </tr>
        `).join('');
    }

    function showAddModal() { 
        document.getElementById('addName').value = ''; 
        document.getElementById('addClientId').value = ''; 
        document.getElementById('addClientSecret').value = ''; 
        document.getElementById('addRefreshToken').value = ''; 
        addModal.show(); 
    }

    async function submitAdd() {
        const data = {
            name: document.getElementById('addName').value,
            client_id: document.getElementById('addClientId').value,
            client_secret: document.getElementById('addClientSecret').value,
            refresh_token: document.getElementById('addRefreshToken').value
        };
        if(!data.name || !data.client_id || !data.refresh_token) {
            alert("请填写完整信息"); return;
        }
        await api('/api/admin/outlooks', 'POST', data);
        addModal.hide(); loadOutlooks();
    }

    async function delOutlook(id) { if(confirm('确认删除?')) { await api(`/api/admin/outlooks/${id}`, 'DELETE'); loadOutlooks(); } }
    async function toggleActive(id, status) { await api('/api/admin/outlooks/toggle', 'POST', { id, status: status ? 1 : 0 }); }
</script>
</body>
</html>
