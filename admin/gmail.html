<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail邮箱管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/all.min.css" rel="stylesheet">
    <link href="files/admin.css" rel="stylesheet">
</head>
<body>

<div id="admin-container">
    <div class="mobile-header">
        <span class="fw-bold">Gmail邮箱管理</span>
        <button class="btn btn-sm btn-light" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div class="admin-sidebar" id="sidebar">
        <div class="sidebar-header"><i class="far fa-mail-bulk"></i> 邮箱管理后台</div>
        <ul class="list-unstyled">
            <li><a class="nav-link active" href="gmail.html"><i class="fab fa-google"></i> Gmail邮箱管理</a></li>
            <li><a class="nav-link" href="outlook.html"><i class="fab fa-microsoft"></i> 微软邮箱管理</a></li>
            <li><a class="nav-link" href="receivers.html"><i class="fas fa-inbox"></i> 收件设置</a></li>
            <li><a class="nav-link" href="logs.html"><i class="fas fa-history"></i> 发送记录</a></li>
            <li><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> 系统设置</a></li>
            <li><a class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
        </ul>
    </div>

    <div class="admin-content">
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <h3 class="m-0">Gmail邮箱管理</h3>
                <div>
                    <button class="btn btn-sm btn-danger me-1" onclick="batchDelete()" id="btnBatchDel" style="display:none;"><i class="fas fa-trash"></i> 删除选中</button>
                    <button class="btn btn-sm btn-success me-1" onclick="showAddModal()"><i class="fas fa-plus"></i> 添加</button>
                    <button class="btn btn-sm btn-primary" onclick="showBatchModal()"><i class="fas fa-file-import"></i> 批量导入</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" class="form-check-input" id="checkAll" onclick="toggleCheckAll()"></th>
                            <th>别名 (Display)</th>
                            <th>节点名称 (ID)</th>
                            <th>Script URL</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="gmailTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加节点</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label>别名 (自定义备注)</label>
                    <input type="text" class="form-control" id="itemAlias" placeholder="例如: 公司主号">
                </div>
                <div class="mb-3">
                    <label>节点名称 (用于规则匹配)</label>
                    <input type="text" class="form-control" id="itemName" placeholder="例如: node1">
                    <small class="text-muted">注意：此名称用于“收件设置”中的规则绑定。</small>
                </div>
                <div class="mb-3">
                    <label>Script URL</label>
                    <input type="text" class="form-control" id="itemUrl" placeholder="https://script.google.com/...">
                </div>
                <div class="mb-3">
                    <label>Token</label>
                    <input type="text" class="form-control" id="itemToken" value="123456">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitItem()">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="batchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">批量导入 Gmail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info py-2">格式：名称,别名,URL,Token (逗号分隔，每行一条)</div>
                <textarea class="form-control" id="batchContent" rows="8" placeholder="node1,公司主号,https://...,123456"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitBatch()">开始导入</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="files/admin.js"></script>
<script>
    checkAuth();
    
    let itemModal, batchModal;
    let currentData = [];

    window.onload = function() {
        itemModal = new bootstrap.Modal(document.getElementById('itemModal'));
        batchModal = new bootstrap.Modal(document.getElementById('batchModal'));
        loadData();
    }

    async function loadData() {
        const tbody = document.getElementById('gmailTableBody');
        currentData = await api('/api/admin/gmails');
        if (!currentData) return;
        
        tbody.innerHTML = currentData.map(item => `
            <tr>
                <td><input type="checkbox" class="form-check-input item-check" value="${item.id}" onclick="updateBatchBtn()"></td>
                <td><span class="badge bg-info text-dark">${item.alias || item.name}</span></td>
                <td class="fw-bold text-primary">${item.name}</td>
                <td class="small text-muted text-truncate" style="max-width: 150px;" title="${item.script_url}">${item.script_url}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" ${item.is_active ? 'checked' : ''} onchange="toggleActive(${item.id}, this.checked)">
                    </div>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="openEdit(${item.id})"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-outline-danger" onclick="delItem(${item.id})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
        updateBatchBtn();
    }

    // 全选逻辑
    function toggleCheckAll() {
        const checked = document.getElementById('checkAll').checked;
        document.querySelectorAll('.item-check').forEach(c => c.checked = checked);
        updateBatchBtn();
    }
    
    function updateBatchBtn() {
        const count = document.querySelectorAll('.item-check:checked').length;
        document.getElementById('btnBatchDel').style.display = count > 0 ? 'inline-block' : 'none';
    }

    // 新增
    function showAddModal() { 
        document.getElementById('modalTitle').innerText = '添加 Gmail 节点';
        document.getElementById('editId').value = ''; 
        document.getElementById('itemAlias').value = '';
        document.getElementById('itemName').value = ''; 
        document.getElementById('itemUrl').value = ''; 
        document.getElementById('itemToken').value = '123456'; 
        itemModal.show(); 
    }

    // 编辑
    function openEdit(id) {
        const item = currentData.find(i => i.id === id);
        if(!item) return;
        document.getElementById('modalTitle').innerText = '编辑 Gmail 节点';
        document.getElementById('editId').value = item.id;
        document.getElementById('itemAlias').value = item.alias || item.name;
        document.getElementById('itemName').value = item.name;
        document.getElementById('itemUrl').value = item.script_url;
        document.getElementById('itemToken').value = item.token;
        itemModal.show();
    }

    // 提交 (新增或编辑)
    async function submitItem() {
        const id = document.getElementById('editId').value;
        const data = {
            alias: document.getElementById('itemAlias').value,
            name: document.getElementById('itemName').value,
            url: document.getElementById('itemUrl').value,
            token: document.getElementById('itemToken').value
        };
        
        if (id) {
            await api('/api/admin/gmails', 'PUT', { ...data, id });
        } else {
            await api('/api/admin/gmails', 'POST', data);
        }
        itemModal.hide(); loadData();
    }

    // 批量导入
    function showBatchModal() { document.getElementById('batchContent').value = ''; batchModal.show(); }
    async function submitBatch() {
        await api('/api/admin/gmails/batch', 'POST', { content: document.getElementById('batchContent').value });
        batchModal.hide(); loadData();
    }

    // 删除
    async function delItem(id) { if(confirm('确认删除此节点?')) { await api(`/api/admin/gmails/${id}`, 'DELETE'); loadData(); } }
    
    // 批量删除
    async function batchDelete() {
        const checked = Array.from(document.querySelectorAll('.item-check:checked')).map(c => c.value);
        if(checked.length === 0) return;
        if(confirm(`确认删除选中的 ${checked.length} 个节点?`)) {
            await api('/api/admin/gmails/batch_delete', 'POST', { ids: checked });
            loadData();
            document.getElementById('checkAll').checked = false;
        }
    }

    async function toggleActive(id, status) { await api('/api/admin/gmails/toggle', 'POST', { id, status: status ? 1 : 0 }); }
</script>
</body>
</html>
